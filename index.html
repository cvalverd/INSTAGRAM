<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section class="container mt-5">
    <div class="row">
       <!-- Phone frame -->
       <div class="col-md-6 d-none d-md-flex justify-content-center">
          <div class="phone-container">
             <img src="./assets/img/phone_frame/phone-frame.png" alt="Phone Frame" class="phone-frame">
             <div class="phone-screen">
                <div class="slider">
                   <img src="./assets/img/phone_frame/image1.png" alt="Image 1" class="slide">
                   <img src="./assets/img/phone_frame/image2.png" alt="Image 2" class="slide">
                   <img src="./assets/img/phone_frame/image3.png" alt="Image 3" class="slide">
                </div>
             </div>
          </div>
       </div>
       <!-- Login form -->
       <div class="login-form col-md-6 px-5">
          <div class="mb-5 text-center">
             <img src="./assets/img/Instagram_logo.svg" alt="Instagram Logo" class="logo">
          </div>
          <form class="col-4 text-center w-100">
             <div class="form-group form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <label for="email">Email o usuario</label>
             </div>
             <div class="form-group form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                <label for="pwd">Contraseña</label>
                <button type="button" id="togglePassword"
                   class="btn btn-outline-dark position-absolute top-50 end-0 translate-middle-y">
                   Mostrar
                </button>
             </div>
             <button type="submit" class="btn btn-submit btn-primary">Iniciar sesión</button>
          </form>
          <div class="separator my-4">
             <span class="separator-text">O</span>
          </div>
          <button type="button" class="btn btn-submit btn-secondary">Iniciar sesión con Facebook</button>
          <p class="mt-4">¿No tienes una cuenta? <a href="./register.html" class="link-dark">Regístrate</a></p>
       </div>
    </div>
 </section>
 <footer class="container mt-5">
  <div class="row">
     <div class="col-12 text-center">
        <ul class="list-inline">
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0" href="#">Acerca
                 de</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Ayuda</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Prensa</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">API</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Empleo</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Privacidad</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Términos</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Cuentas principales</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Hashtags</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Ubicaciones</a></li>
           <li class="list-inline-item"><a class="link-dark link-underline link-underline-opacity-0"
                 href="#">Instagram Lite</a></li>
        </ul>
     </div>
  </div>
  <div class="row">
     <div class="col-12 text-center">
        <p>© 2024 Instagram from Facebook</p>
     </div>
  </div>
</footer>
